<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Embed</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .instagram-embed {
            margin: 20px auto;
            min-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Profile</h1>
        <div class="instagram-embed">
            <!-- Replace 'PROFILE_NAME' with the actual Instagram profile name -->
            <blockquote 
                class="instagram-media" 
                data-instgrm-permalink="https://www.instagram.com/entorno_kyomu/"
                data-instgrm-version="14">
            </blockquote>
        </div>
    </div>
    <!-- Instagram Embed Script -->
    <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
